<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamCheck - Client Camera</title>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray: #333333;
            --light-gray: #999999;
            --accent: #ffffff;
        }
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            background-color: var(--black);
            color: var(--white);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--white);
        }
        h1 {
            margin: 0;
            color: var(--white);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 24px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info span {
            margin-right: 15px;
            color: var(--white);
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-container {
            flex: 1;
            min-width: 640px;
            background-color: var(--black);
            border: 1px solid var(--white);
            overflow: hidden;
            position: relative;
        }
        .video-feed {
            width: 100%;
            height: 480px;
            background-color: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            position: relative;
        }
        .video-feed video {
            max-width: 100%;
            max-height: 100%;
        }
        .controls {
            flex: 1;
            min-width: 300px;
            background-color: var(--black);
            border: 1px solid var(--white);
            padding: 20px;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--white);
            text-transform: uppercase;
            font-size: 16px;
        }
        .status-badge {
            font-size: 12px;
            padding: 3px 8px;
            border: 1px solid var(--white);
            color: var(--white);
        }
        .status-active {
            background-color: var(--white);
            color: var(--black);
        }
        button {
            padding: 10px 15px;
            background-color: var(--black);
            color: var(--white);
            border: 1px solid var(--white);
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.2s;
            font-weight: bold;
            font-family: monospace;
            text-transform: uppercase;
        }
        button:hover {
            background-color: var(--white);
            color: var(--black);
        }
        button.danger {
            background-color: var(--black);
            color: var(--white);
            border: 1px solid var(--white);
        }
        button.danger:hover {
            background-color: var(--white);
            color: var(--black);
        }
        button:disabled {
            background-color: var(--black);
            cursor: not-allowed;
            color: var(--light-gray);
            border: 1px solid var(--light-gray);
        }
        button:disabled:hover {
            background-color: var(--black);
            color: var(--light-gray);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: var(--white);
            color: var(--black);
            border: none;
            z-index: 1000;
            display: none;
            font-family: monospace;
        }
        .notification.error {
            background-color: var(--white);
            color: var(--black);
        }
        select {
            background-color: var(--black);
            color: var(--white);
            border: 1px solid var(--white);
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            font-family: monospace;
        }
        .camera-not-ready {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        .camera-not-ready i {
            font-size: 64px;
            color: var(--white);
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .video-container, .controls {
                min-width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>CamCheck - Client Camera</h1>
            <div class="user-info">
                <span sec:authentication="name">Username</span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </header>
        
        <div class="main-content">
            <div class="video-container">
                <div class="video-feed" id="videoFeed">
                    <video id="clientVideo" autoplay playsinline></video>
                </div>
                <div class="camera-not-ready" id="cameraNotReady">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2>Camera Not Started</h2>
                    <p>Start the camera stream to begin monitoring.</p>
                    <button id="startCameraBtn" class="success">Start Camera</button>
                </div>
                <div class="notification" id="notifications" style="display: none;">
                    <strong>Notification:</strong> <span id="notificationText"></span>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <h3>
                        Camera Controls
                        <span id="streamingStatus" class="status-badge">
                            <span>Inactive</span>
                        </span>
                    </h3>
                    <button id="startStreamBtn">Start Stream</button>
                    <button id="stopStreamBtn" class="danger" style="display: none;">Stop Stream</button>
                    <button id="takeSnapshotBtn" disabled>Take Snapshot</button>
                    
                    <div class="camera-info">
                        <p><strong>Status:</strong> <span id="cameraStatus">Idle</span></p>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>Camera Settings</h3>
                    <select id="cameraSelect">
                        <option value="">Select camera...</option>
                    </select>
                    <button id="refreshCamerasBtn">Refresh Camera List</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- SockJS and STOMP for WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stomp-websocket@2.3.4-next/lib/stomp.min.js"></script>
    
    <script th:inline="javascript">
        // Global variables
        let stompClient = null;
        let stream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let isStreaming = false;
        let selectedCamera = null;
        
        // DOM elements
        const videoFeed = document.getElementById('videoFeed');
        const clientVideo = document.getElementById('clientVideo');
        const startStreamBtn = document.getElementById('startStreamBtn');
        const stopStreamBtn = document.getElementById('stopStreamBtn');
        const takeSnapshotBtn = document.getElementById('takeSnapshotBtn');
        const cameraNotReady = document.getElementById('cameraNotReady');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const notifications = document.getElementById('notifications');
        const notificationText = document.getElementById('notificationText');
        const streamingStatus = document.getElementById('streamingStatus');
        const cameraStatus = document.getElementById('cameraStatus');
        const cameraSelect = document.getElementById('cameraSelect');
        const refreshCamerasBtn = document.getElementById('refreshCamerasBtn');
        
        // Connect to WebSocket
        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                console.log('Connected to WebSocket: ' + frame);
            });
        }
        
        // Update status badges
        function updateStatusBadge(element, isActive) {
            if (isActive) {
                element.classList.add('status-active');
                element.querySelector('span').textContent = 'Active';
            } else {
                element.classList.remove('status-active');
                element.querySelector('span').textContent = 'Inactive';
            }
        }
        
        // Show notification
        function showNotification(message, isError = false) {
            notificationText.textContent = message;
            notifications.style.display = 'block';
            
            if (isError) {
                notifications.classList.add('error');
            } else {
                notifications.classList.remove('error');
            }
            
            // Hide after 5 seconds
            setTimeout(() => {
                notifications.style.display = 'none';
            }, 5000);
        }
        
        // Get available cameras
        async function getAvailableCameras() {
            try {
                cameraSelect.innerHTML = '<option value="">Select camera...</option>';
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                if (videoDevices.length === 0) {
                    showNotification('No cameras found', true);
                    return;
                }
                
                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${cameraSelect.options.length}`;
                    cameraSelect.appendChild(option);
                });
                
                showNotification(`Found ${videoDevices.length} camera(s)`);
            } catch (error) {
                console.error('Error getting cameras:', error);
                showNotification('Error accessing cameras. Please check permissions.', true);
            }
        }
        
        // Start camera stream
        async function startCameraStream() {
            try {
                const deviceId = cameraSelect.value;
                
                if (!deviceId) {
                    showNotification('Please select a camera', true);
                    return;
                }
                
                // Stop any existing stream
                if (stream) {
                    stopCameraStream();
                }
                
                // Get user media with selected camera
                const constraints = {
                    video: {
                        deviceId: { exact: deviceId },
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                clientVideo.srcObject = stream;
                
                // Hide camera not ready overlay
                cameraNotReady.style.display = 'none';
                
                // Update UI
                startStreamBtn.style.display = 'none';
                stopStreamBtn.style.display = 'inline-block';
                takeSnapshotBtn.disabled = false;
                updateStatusBadge(streamingStatus, true);
                cameraStatus.textContent = 'Streaming';
                isStreaming = true;
                
                // Start sending frames to server
                startSendingFrames();
                
                showNotification('Camera started successfully');
            } catch (error) {
                console.error('Error starting camera:', error);
                showNotification('Error starting camera: ' + error.message, true);
            }
        }
        
        // Stop camera stream
        function stopCameraStream() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                clientVideo.srcObject = null;
            }
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            // Update UI
            startStreamBtn.style.display = 'inline-block';
            stopStreamBtn.style.display = 'none';
            takeSnapshotBtn.disabled = true;
            updateStatusBadge(streamingStatus, false);
            cameraStatus.textContent = 'Idle';
            cameraNotReady.style.display = 'flex';
            isStreaming = false;
            
            showNotification('Camera stopped');
        }
        
        // Take snapshot
        function takeSnapshot() {
            if (!stream) {
                showNotification('Camera not active', true);
                return;
            }
            
            const canvas = document.createElement('canvas');
            canvas.width = clientVideo.videoWidth;
            canvas.height = clientVideo.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(clientVideo, 0, 0, canvas.width, canvas.height);
            
            // Convert to base64
            const imageData = canvas.toDataURL('image/jpeg');
            
            // Send to server
            fetch('/api/v1/client-camera/snapshot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    image: imageData.split(',')[1] // Remove data:image/jpeg;base64, prefix
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showNotification('Snapshot saved');
                } else {
                    showNotification('Failed to save snapshot', true);
                }
            })
            .catch(error => {
                console.error('Error saving snapshot:', error);
                showNotification('Error saving snapshot', true);
            });
        }
        
        // Start sending frames to server
        function startSendingFrames() {
            if (!stream || !stompClient) return;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = clientVideo.videoWidth || 640;
            canvas.height = clientVideo.videoHeight || 480;
            
            // Send frames at regular intervals
            const frameInterval = setInterval(() => {
                if (!isStreaming || !stream) {
                    clearInterval(frameInterval);
                    return;
                }
                
                try {
                    ctx.drawImage(clientVideo, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL('image/jpeg', 0.7);
                    
                    // Send to server via WebSocket
                    stompClient.send("/app/client-camera", {}, imageData.split(',')[1]);
                } catch (error) {
                    console.error('Error sending frame:', error);
                }
            }, 100); // 10 frames per second
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Connect to WebSocket
            connect();
            
            // Request camera permissions to show labels
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(tempStream => {
                    tempStream.getTracks().forEach(track => track.stop());
                    getAvailableCameras();
                })
                .catch(error => {
                    console.error('Error requesting initial permissions:', error);
                    showNotification('Please grant camera permissions', true);
                });
            
            // Button event listeners
            startStreamBtn.addEventListener('click', startCameraStream);
            stopStreamBtn.addEventListener('click', stopCameraStream);
            startCameraBtn.addEventListener('click', startCameraStream);
            takeSnapshotBtn.addEventListener('click', takeSnapshot);
            refreshCamerasBtn.addEventListener('click', getAvailableCameras);
            
            // Camera select change
            cameraSelect.addEventListener('change', function() {
                selectedCamera = cameraSelect.value;
            });
        });
    </script>
</body>
</html>
