<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>CamCheck - Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        :root {
            /* Dark theme (default) */
            --background: #000000;
            --foreground: #ffffff;
            --surface: #121212;
            --border: #333333;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent: #ffffff;
            --error: #cf6679;
            --success: #03dac6;
            --button-bg: #1a1a1a;
            --button-hover: #333333;
            --button-text: #ffffff;
            --button-danger-bg: #1a1a1a;
            --button-danger-hover: #333333;
            --button-disabled-bg: #121212;
            --button-disabled-text: #666666;
            --input-bg: #1a1a1a;
            --input-border: #333333;
            --input-text: #ffffff;
            --shadow: rgba(0, 0, 0, 0.3);
            --message-sent-bg: #1a73e8;
            --message-received-bg: #333333;
        }
        
        body.light-theme {
            /* Light theme */
            --background: #f5f5f5;
            --foreground: #000000;
            --surface: #ffffff;
            --border: #dddddd;
            --text-primary: #000000;
            --text-secondary: #666666;
            --accent: #1a73e8;
            --error: #b00020;
            --success: #00796b;
            --button-bg: #e0e0e0;
            --button-hover: #cccccc;
            --button-text: #000000;
            --button-danger-bg: #f5f5f5;
            --button-danger-hover: #ffcdd2;
            --button-disabled-bg: #f5f5f5;
            --button-disabled-text: #9e9e9e;
            --input-bg: #ffffff;
            --input-border: #dddddd;
            --input-text: #000000;
            --shadow: rgba(0, 0, 0, 0.1);
            --message-sent-bg: #1a73e8;
            --message-received-bg: #e0e0e0;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            margin: 0;
            color: var(--text-primary);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 24px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-info span {
            margin-right: 15px;
            color: var(--text-primary);
        }
        
        .chat-container {
            display: flex;
            flex: 1;
            gap: 20px;
            height: calc(100% - 80px);
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
        }
        
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .chat-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            transition: background-color 0.2s;
            position: relative;
        }
        
        .chat-item:hover {
            background-color: var(--button-hover);
        }
        
        .chat-item.active {
            background-color: var(--button-bg);
        }
        
        .unread-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--error);
            color: var(--text-primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
        }
        
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 18px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .message-sent {
            align-self: flex-end;
            background-color: var(--message-sent-bg);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-received {
            align-self: flex-start;
            background-color: var(--message-received-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 5px;
        }
        
        .message-alert {
            align-self: center;
            background-color: var(--button-bg);
            color: var(--text-secondary);
            font-style: italic;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .chat-input {
            padding: 15px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--input-text);
            font-family: 'Roboto Mono', monospace;
        }
        
        .chat-input button {
            padding: 10px 15px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .chat-input button:hover {
            background-color: var(--button-hover);
        }
        
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--button-bg);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid var(--border);
            box-shadow: 0 2px 10px var(--shadow);
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .no-chat-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }
        
        .no-chat-selected i {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CamCheck Chat</h1>
            <div class="user-info">
                <span sec:authentication="name">Username</span>
                <span sec:authorize="hasRole('ADMIN')">(Admin)</span>
                <span sec:authorize="hasRole('SUPERUSER')">(Superuser)</span>
                <a href="/" style="margin-right: 15px; text-decoration: none; color: var(--text-primary);">Back to Dashboard</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" style="background: none; border: none; color: var(--text-primary); cursor: pointer; text-decoration: underline; padding: 0;">Logout</button>
                </form>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="sidebar">
                <h3>Conversations</h3>
                <ul class="chat-list" id="chatList">
                    <!-- Chat list will be populated dynamically -->
                    <li class="chat-item">Loading conversations...</li>
                </ul>
            </div>
            
            <div class="chat-main" id="chatMain">
                <div class="no-chat-selected" id="noChatSelected">
                    <i class="fas fa-comments"></i>
                    <h3>Select a conversation</h3>
                    <p>Choose a user from the sidebar to start chatting</p>
                </div>
                
                <div class="chat-header" id="chatHeader" style="display: none;">
                    <h2 id="chatRecipient">User</h2>
                </div>
                
                <div class="chat-messages" id="chatMessages" style="display: none;">
                    <!-- Messages will be populated dynamically -->
                </div>
                
                <div class="chat-input" id="chatInput" style="display: none;">
                    <input type="text" id="messageInput" placeholder="Type a message..." />
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
        
        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>
    </div>
    
    <!-- SockJS and STOMP for WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stomp-websocket@2.3.4-next/lib/stomp.min.js"></script>
    
    <script th:inline="javascript">
        // Global variables
        let stompClient = null;
        let currentUsername = /*[[${#authentication.name}]]*/ 'user';
        let currentRecipient = null;
        let conversations = [];
        let unreadCounts = {};
        let isDarkTheme = true; // Default to dark theme
        
        // DOM elements
        const chatList = document.getElementById('chatList');
        const chatHeader = document.getElementById('chatHeader');
        const chatRecipient = document.getElementById('chatRecipient');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const noChatSelected = document.getElementById('noChatSelected');
        const themeToggle = document.getElementById('themeToggle');
        
        // Connect to WebSocket
        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            // Disable debug logging
            stompClient.debug = null;
            
            // Connect with authentication headers
            const headers = {
                'X-CSRF-TOKEN': getCsrfToken(),
                'username': currentUsername
            };
            
            stompClient.connect(headers, function(frame) {
                console.log('Connected to WebSocket: ' + frame);
                
                // Subscribe to personal chat topic
                stompClient.subscribe('/topic/chat/' + currentUsername, function(message) {
                    if (message && message.body) {
                        const chatMessage = JSON.parse(message.body);
                        handleIncomingMessage(chatMessage);
                    }
                });
                
                // Load conversations
                loadConversations();
                
                // Load unread messages
                loadUnreadMessages();
            }, function(error) {
                console.error('WebSocket connection error:', error);
                setTimeout(connect, 5000); // Try to reconnect after 5 seconds
            });
        }
        
        // Load conversations
        function loadConversations() {
            fetch('/api/chat/conversations')
                .then(response => response.json())
                .then(data => {
                    conversations = data.conversations || [];
                    updateChatList();
                })
                .catch(error => console.error('Error loading conversations:', error));
        }
        
        // Load unread messages
        function loadUnreadMessages() {
            fetch('/api/chat/unread')
                .then(response => response.json())
                .then(messages => {
                    // Group unread messages by sender
                    unreadCounts = {};
                    messages.forEach(msg => {
                        const sender = msg.sender;
                        if (!unreadCounts[sender]) {
                            unreadCounts[sender] = 0;
                        }
                        unreadCounts[sender]++;
                    });
                    
                    // Update chat list with unread counts
                    updateChatList();
                })
                .catch(error => console.error('Error loading unread messages:', error));
        }
        
        // Update chat list
        function updateChatList() {
            chatList.innerHTML = '';
            
            if (conversations.length === 0) {
                const li = document.createElement('li');
                li.className = 'chat-item';
                li.textContent = 'No conversations yet';
                chatList.appendChild(li);
                return;
            }
            
            conversations.forEach(username => {
                const li = document.createElement('li');
                li.className = 'chat-item';
                if (username === currentRecipient) {
                    li.classList.add('active');
                }
                li.textContent = username;
                
                // Add unread badge if there are unread messages
                if (unreadCounts[username] && unreadCounts[username] > 0) {
                    const badge = document.createElement('span');
                    badge.className = 'unread-badge';
                    badge.textContent = unreadCounts[username];
                    li.appendChild(badge);
                }
                
                li.addEventListener('click', () => selectConversation(username));
                chatList.appendChild(li);
            });
        }
        
        // Select a conversation
        function selectConversation(username) {
            currentRecipient = username;
            chatRecipient.textContent = username;
            
            // Update UI
            noChatSelected.style.display = 'none';
            chatHeader.style.display = 'flex';
            chatMessages.style.display = 'flex';
            chatInput.style.display = 'flex';
            
            // Update chat list
            updateChatList();
            
            // Load conversation history
            loadConversationHistory(username);
        }
        
        // Load conversation history
        function loadConversationHistory(username, page = 0, size = 20) {
            fetch(`/api/chat/${username}?page=${page}&size=${size}`)
                .then(response => response.json())
                .then(data => {
                    // Clear chat messages
                    chatMessages.innerHTML = '';
                    
                    // Add messages in reverse order (oldest first)
                    const messages = data.messages.reverse();
                    messages.forEach(message => {
                        addMessageToUI(message);
                    });
                    
                    // Scroll to bottom
                    scrollToBottom();
                    
                    // Clear unread count for this conversation
                    if (unreadCounts[username]) {
                        unreadCounts[username] = 0;
                        updateChatList();
                    }
                })
                .catch(error => console.error('Error loading conversation history:', error));
        }
        
        // Handle incoming message
        function handleIncomingMessage(message) {
            console.log('Received message:', message);
            
            // Add message to UI if it's from the current conversation
            if (message.sender === currentRecipient || message.recipient === currentRecipient) {
                addMessageToUI(message);
                scrollToBottom();
                
                // Mark as read if it's the current conversation
                if (message.sender === currentRecipient) {
                    markMessageAsRead([message]);
                }
            } else {
                // Increment unread count for this sender
                if (!unreadCounts[message.sender]) {
                    unreadCounts[message.sender] = 0;
                }
                unreadCounts[message.sender]++;
                
                // Add to conversations if not already there
                if (!conversations.includes(message.sender)) {
                    conversations.unshift(message.sender);
                }
                
                // Update chat list
                updateChatList();
            }
        }
        
        // Add message to UI
        function addMessageToUI(message) {
            const messageDiv = document.createElement('div');
            
            if (message.type === 'ALERT') {
                messageDiv.className = 'message message-alert';
            } else if (message.sender === currentUsername) {
                messageDiv.className = 'message message-sent';
            } else {
                messageDiv.className = 'message message-received';
            }
            
            messageDiv.textContent = message.content;
            
            // Add timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            const date = new Date(message.timestamp);
            timeDiv.textContent = date.toLocaleTimeString();
            messageDiv.appendChild(timeDiv);
            
            chatMessages.appendChild(messageDiv);
        }
        
        // Send message
        function sendMessage() {
            if (!stompClient || !currentRecipient) return;
            
            const content = messageInput.value.trim();
            if (!content) return;
            
            const chatMessage = {
                sender: currentUsername,
                recipient: currentRecipient,
                content: content,
                timestamp: new Date().toISOString(),
                type: 'TEXT'
            };
            
            stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
            
            // Clear input
            messageInput.value = '';
            
            // Add to UI immediately (optimistic UI)
            addMessageToUI(chatMessage);
            scrollToBottom();
        }
        
        // Mark messages as read
        function markMessageAsRead(messages) {
            if (!messages || messages.length === 0) return;
            
            fetch('/api/chat/mark-read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': getCsrfToken()
                },
                body: JSON.stringify(messages)
            }).catch(error => console.error('Error marking messages as read:', error));
        }
        
        // Scroll chat to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Toggle theme
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            
            if (isDarkTheme) {
                document.body.classList.remove('light-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                document.body.classList.add('light-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Store preference in localStorage
            localStorage.setItem('darkTheme', isDarkTheme.toString());
        }
        
        // Get CSRF token
        function getCsrfToken() {
            return document.querySelector('meta[name="_csrf"]').getAttribute('content');
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Connect to WebSocket
            connect();
            
            // Send message on button click
            sendButton.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);
            
            // Load theme preference from localStorage
            const savedTheme = localStorage.getItem('darkTheme');
            if (savedTheme !== null) {
                isDarkTheme = savedTheme === 'true';
                if (!isDarkTheme) {
                    document.body.classList.add('light-theme');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            }
        });
    </script>
</body>
</html>
