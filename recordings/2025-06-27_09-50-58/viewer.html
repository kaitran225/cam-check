<!DOCTYPE html>
<html><head><title>Recording Viewer</title>
<style>body{font-family:Arial;margin:20px;text-align:center;}img{max-width:100%;border:1px solid #ddd;}button{margin:10px;padding:5px 15px;}</style>
</head><body>
<h1>Recording Viewer</h1>
<div><button onclick="prevFrame()">Previous</button><span id="counter">1/910</span><button onclick="nextFrame()">Next</button></div>
<div><button onclick="play()">Play</button><button onclick="pause()">Pause</button></div>
<img id="frame" src="frame_0000.jpg">
<script>
let currentFrame = 0;
const totalFrames = 910;
let playing = false;
let interval;
function updateFrame() {
  document.getElementById('frame').src = `frame_${String(currentFrame).padStart(4, '0')}.jpg`;
  document.getElementById('counter').textContent = `${currentFrame+1}/${totalFrames}`;
}
function nextFrame() {
  currentFrame = (currentFrame + 1) % totalFrames;
  updateFrame();
}
function prevFrame() {
  currentFrame = (currentFrame - 1 + totalFrames) % totalFrames;
  updateFrame();
}
function play() {
  if (!playing) {
    playing = true;
    interval = setInterval(nextFrame, 100);
  }
}
function pause() {
  playing = false;
  clearInterval(interval);
}
</script>
</body></html>
